<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sistema de automoviles </title>
</head>
<body>
    
    <div>
        <h1>Sistemas de automoviles</h1>
    </div>

    <div>
        <ul>
            <li>
                 <button onclick="traerpagina('https://proweb2501v3.test/Ford/Ford.html')"> FORD </button>  
                </li>
            <li>Chevrolet</li>
            <li>Toyota</li>
        </ul>
    </div>

    <div id="cont1">
        <p>
            Es la pagina de inicio del sistema de automoviles 
        </p>
    </div>
   <div>
    <a href="https://www.ford.com">Ford</a>
    <a href="https://www.chevrolet.com.mx">Chevrolet</a>
    <a href="https://www.toyota.com">Toyota</a>
   </div>
</body>

<script>
    function traerpagina(url) {

    div1 = document.querySelector("#cont1");
    fetch(url)
    .then(response => response.text())
    .then(data => {div1.innerHTML = data;})
}
</script>
</html>
